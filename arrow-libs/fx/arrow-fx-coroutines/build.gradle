plugins {
    id "org.jetbrains.kotlin.multiplatform"
    id "org.jlleitschuh.gradle.ktlint"
}

apply plugin: 'kotlinx-atomicfu'
apply plugin: 'io.kotest.multiplatform'

apply from: "$SUB_PROJECT_MPP"
apply from: "$TEST_COVERAGE"
apply from: "$DOC_CREATION"
apply from: "$PUBLICATION_MPP"

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                implementation kotlin('stdlib-common')
                api project(":arrow-core")
                api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$KOTLINX_COROUTINES_VERSION"
            }
        }
        commonTest {
            dependencies {
                api project(":arrow-fx-coroutines-test")
                api "org.jetbrains.kotlinx:kotlinx-coroutines-core:$KOTLINX_COROUTINES_VERSION"
                api "io.kotest:kotest-property:$KOTEST_VERSION"
                api "io.kotest:kotest-framework-engine:$KOTEST_VERSION"
                api "io.kotest:kotest-assertions-core:$KOTEST_VERSION"
            }
        }
        jvmTest {
            dependencies {
                implementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$KOTLINX_COROUTINES_VERSION"
            }
        }
    }
}
