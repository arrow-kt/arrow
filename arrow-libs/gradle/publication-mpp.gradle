apply plugin: 'maven-publish'
apply plugin: 'signing'

task javadocJar(type: Jar) {
    archiveClassifier = 'javadoc'
}

afterEvaluate {
    publishing {
        publications.all {
            version = VERSION_NAME

            artifact javadocJar

            pom {
                name = POM_NAME
                //packaging = POM_PACKAGING
                description = POM_DESCRIPTION
                url = POM_URL
    
                scm {
                    url = POM_SCM_URL
                    connection = POM_SCM_CONNECTION
                    developerConnection = POM_SCM_DEV_CONNECTION
                }
                licenses {
                    license {
                        name = POM_LICENCE_NAME
                        url = POM_LICENCE_URL
                        distribution = POM_LICENCE_DIST
                    }
                }
                developers {
                    developer {
                        id = POM_DEVELOPER_ID
                        name = POM_DEVELOPER_NAME
                    }
                }
            }
        }
        repositories {
            maven {
                credentials {
                    username "$System.env.SONATYPE_USER"
                    password "$System.env.SONATYPE_PWD"
                }
                url = VERSION_NAME.endsWith('SNAPSHOT') ? SNAPSHOT_REPOSITORY : RELEASE_REPOSITORY
            }
        }
    }

    // Guide: https://docs.gradle.org/current/userguide/signing_plugin.html
    if (project.hasProperty("signingKey") && project.hasProperty("signingPassword")) {
        signing {
            def signingKey = findProperty("signingKey")
            def signingPassword = findProperty("signingPassword")
            useInMemoryPgpKeys(signingKey, signingPassword)

            sign publishing.publications
        }
    }
}
