plugins {
    id "org.jetbrains.kotlin.multiplatform"
    id "org.jlleitschuh.gradle.ktlint"
}

apply from: "$SUB_PROJECT_MPP"
apply from: "$PUBLICATION_MPP"
apply from: "$ANIMALSNIFFER_MPP"

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                api project(":arrow-core")
                compileOnly "org.jetbrains.kotlinx:kotlinx-coroutines-core:$KOTLINX_COROUTINES_VERSION"
                compileOnly "io.kotest:kotest-property:$KOTEST_VERSION"
                compileOnly "io.kotest:kotest-framework-engine:$KOTEST_VERSION"
                compileOnly "io.kotest:kotest-assertions-core:$KOTEST_VERSION"
            }
        }
    }
}
