plugins {
    id "org.jetbrains.kotlin.multiplatform"
    id "org.jlleitschuh.gradle.ktlint"
}

apply from: "$SUB_PROJECT_MPP"
apply from: "$TEST_COVERAGE"
apply from: "$DOC_CREATION"
apply from: "$PUBLICATION_MPP"
apply from: "$ANIMALSNIFFER_MPP"
apply plugin: 'kotlinx-atomicfu'
apply plugin: 'io.kotest.multiplatform'

kotlin {
    sourceSets {
        commonTest {
            dependencies {
                // WORKS: ./gradlew :arrow-continuations:macosX64Test :arrow-continuations:jsTest :arrow-continuations:jvmTest
