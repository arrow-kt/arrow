buildscript {
    repositories {
        maven { url "https://dl.bintray.com/arrow-kt/arrow-kt/" }
    }
    dependencies {
        classpath "io.arrow-kt:arrow-ank-gradle:$VERSION_NAME"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "$KOTLIN_VERSION"
}

apply plugin: 'ank-gradle-plugin'

dependencies {
    compile "io.arrow-kt:arrow-core-data:$VERSION_NAME"
    compile "io.arrow-kt:arrow-fx:$VERSION_NAME"
    compile "io.arrow-kt:arrow-optics-mtl:$VERSION_NAME"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$KOTLIN_VERSION"
}

ank {
    source = file("${rootDir}/docs")
    target = file("${rootDir}/build/site")
    classpath = sourceSets.main.runtimeClasspath
}

task printcp {
    doLast {
        println sourceSets.main.runtimeClasspath.each { println it }
    }
}

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/arrow-kt/arrow-kt/" }
}
