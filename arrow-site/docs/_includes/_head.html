<head>
  <meta charset="UTF-8">
  <title>{{site.name}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{site.description}}">
  <meta name="keywords" content="{{site.keywords}}">

  <meta property="og:image" content="https://arrow-kt.io/img/poster.png" />
  <meta property="og:title" content="{{site.name}}" />
  <meta property="og:site_name" content="{{site.name}}" />
  <meta property="og:url" content="https://arrow-kt.io/" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="{{site.description}}" />
  <meta property="og:keywords" content="{{site.keywords}}" />

  <meta name="twitter:text:description" content="{{site.description}}" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="{{site.twitter_handle}}">
  <meta name="twitter:creator" content="{{site.twitter_handle}}">
  <meta name="twitter:image" content="https://arrow-kt.io/img/poster.png" />

  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script defer src="/js/main.js"></script>
  <script defer src="/js/main-hovers.js"></script>
  <script defer src="/js/animations.js"></script>

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/ca2f98aa9e.js" crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="/img/favicon.png">

  <!-- Site main css -->
  <link rel="stylesheet" type="text/css" href="/css/home-styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.6/lottie.min.js" type="text/javascript"></script>

  <!-- Arrow playground -->
  <script src="https://unpkg.com/arrow-playground@1" data-selector="[class^='language-kotlin']" data-arrow-version="latestRelease"></script>

  <!-- Highlight -->
  <script src="/js/highlight.pack.js"></script>
  <script>
    hljs.initHighlightingOnLoad();
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="/js/text-animation.js"></script>

  {% if jekyll.environment == 'production' and site.data.commons.google_analytics %}
  {% include _google-tag-manager.html %}
  {% endif %}
</head>
