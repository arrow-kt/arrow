<main id="site-main">
  <div class="wrapper features">
    <div id="main-flex" class="main-flex">
      {% for item in site.data.features.content %}
      {% assign title = item.title | downcase  %}
      {% if item.id != "quickstart" %}
      <a id="{{ item.id }}" class="{{ item.idÂ }} main-item feature" href="{{ item.url | relative_url }}">
        <div id="{{ item.id }}-header" class="item-header">
          <div id="icon-{{ item.id }}-content" class="icon-content">
            <img id="{{ item.id }}-dark" class="cat-icon-dark" src="{{ item.icon }}.svg" alt="{{ item.title }}">
            <img id="{{ item.id }}-white" class="cat-icon-white" src="{{ item.icon }}-white.svg" alt="{{ item.title }} white">
            <img id="cat-icon-color-{{ item.id }}" class="cat-icon-color" src="{{ item.icon }}-color.svg" alt="{{ item.title }} color">
          </div>
          <h2 id="{{ item.id }}-title">{{ item.title }}</h2>
          <p id="{{ item.id }}-description">{{ item.description }}</p>
        </div>
      </a>
      {% endif %}
      {% endfor %}
    </div>
  </div>
  {% include _header.html %}
  <div class="wrapper"></div>
</main>
