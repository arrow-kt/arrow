test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion"
    compile "io.kategory:kategory-annotations:$kategoryAnnotationsVersion"
    kapt "io.kategory:kategory-annotations-compile:$kategoryAnnotationsVersion"
    kaptTest "io.kategory:kategory-annotations-compile:$kategoryAnnotationsVersion"
    compileOnly "io.kategory:kategory-annotations-compile:$kategoryAnnotationsVersion"
    testCompileOnly "io.kategory:kategory-annotations-compile:$kategoryAnnotationsVersion"
    testCompile "io.kotlintest:kotlintest:$kotlinTestVersion"
    testCompile project(':kategory-test')
}

build.dependsOn ':detekt'

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
apply from: 'generated-kotlin-sources.gradle'
apply plugin: 'kotlin-kapt'

compileKotlin.kotlinOptions.freeCompilerArgs += ["-Xskip-runtime-version-check"]