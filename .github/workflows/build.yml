          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build
        working-directory: arrow-libs
        run: ./gradlew mingwX64Test --stacktrace  --scan
