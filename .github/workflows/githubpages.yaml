name: githubpages

on:
  push:
    branches:
      - main

jobs:
  githubpages:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Dokka
        id: Dokka
        run: ./gradlew cleanDocs dokkaHtmlMultiModule -Pgithubpages=true

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto update docs