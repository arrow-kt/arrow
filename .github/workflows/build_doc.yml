name: "KtLint & Build documentation"

on: pull_request

jobs:
  build_doc:

    env:
      BASEDIR: ${{github.workspace}}/arrow-libs
      JAVA_OPTS: -Xms512m -Xmx1024m

    runs-on: macos-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: "Set env"
      run: |
        echo "$JAVA_HOME_8_X64/bin" >> $GITHUB_PATH
        echo "JAVA_HOME=$JAVA_HOME_8_X64" >> $GITHUB_ENV
    - name: "Assemble"
      working-directory: arrow-libs
      run: |
        echo "Additional step to avoid a random failure with Dokka 0.10.0 and MPP"
        ./gradlew assemble
    - name: "Run KtLint"
      working-directory: arrow-libs
      run: ./gradlew ktlintCheck
    - name: "Create API doc"
      working-directory: arrow-libs
      run: ./gradlew dokkaJekyll
    - name: "Validate documentation"
      working-directory: arrow-site
      run: ./gradlew runAnk
