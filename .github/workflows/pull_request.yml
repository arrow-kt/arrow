name: "pull_request"

on: pull_request

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xmx5g -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 80

    strategy:
      matrix:
        os: [ 'macos-latest', 'ubuntu-latest', 'windows-latest' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Install watchOS simulator
        run: xcrun simctl create "Apple Watch Series 5 - 44mm" "com.apple.CoreSimulator.SimDeviceType.Apple-Watch-Series-5-44mm" "com.apple.CoreSimulator.SimRuntime.watchOS-9-1"

      # Execute in several steps to prevent Gradle
      # from running out of memory and be killed
      # (only in ubuntu-latest)
      - name: compile main files
        uses: gradle/gradle-build-action@v2
        if: matrix.os == 'ubuntu-latest'
        with:
          arguments: --full-stacktrace compileJava compileKotlin
      - name: compile test files
        uses: gradle/gradle-build-action@v2
        if: matrix.os == 'ubuntu-latest'
        with:
          arguments: --full-stacktrace compileTestJava compileTestKotlin
      - name: JVM tests
        uses: gradle/gradle-build-action@v2
        if: matrix.os == 'ubuntu-latest'
        with:
          arguments: --full-stacktrace jvmTest
      - name: JS tests
        uses: gradle/gradle-build-action@v2
        if: matrix.os == 'ubuntu-latest'
        with:
          arguments: --full-stacktrace jsTest

      - name: build
        uses: gradle/gradle-build-action@v2
        if: matrix.os != 'windows-latest'
        with:
          arguments: --full-stacktrace build

      - name: mingwX64Test
        uses: gradle/gradle-build-action@v2
        if: matrix.os == 'windows-latest'
        with:
          arguments: --full-stacktrace mingwX64Test

      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: 'reports-${{ matrix.os }}'
          path: '**/build/reports/**'

      - name: Stop Gradle daemons
        run: ./gradlew --stop

  update_api:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: apiDump

      - name: Stop Gradle daemons
        run: ./gradlew --stop

      - name: "Commit new API files"
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update API files
          file_pattern: arrow-libs/**/api/*.api
