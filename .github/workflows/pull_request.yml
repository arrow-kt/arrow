name: "pull_request"

on: pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90

    strategy:
      matrix:
        os: [ 'macos-latest', 'ubuntu-latest', 'windows-latest' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Install watchOS simulator
        if: matrix.os == 'macos-latest'
        run: xcrun simctl create "Apple Watch Series 5 - 44mm" "com.apple.CoreSimulator.SimDeviceType.Apple-Watch-Series-5-44mm" "com.apple.CoreSimulator.SimRuntime.watchOS-9-1"

      # Execute tests depending on the platform
      # Ubuntu: JVM, JS, Linux
      - name: Build and test (Ubuntu)
        uses: gradle/gradle-build-action@v2
        if: matrix.os == 'ubuntu-latest'
        with:
          arguments: --full-stacktrace build
      # Windows
      - name: MinGW tests (Windows)
        uses: gradle/gradle-build-action@v2
        if: matrix.os == 'windows-latest'
        with:
          arguments: --full-stacktrace mingwX64Test
      # Apple: iOS, macOS
      - name: macOS & iOS tests
        uses: gradle/gradle-build-action@v2
        if: matrix.os == 'macos-latest'
        with:
          arguments: --full-stacktrace iosX64Test macosX64Test

      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: 'reports-${{ matrix.os }}'
          path: '**/build/reports/**'

      - name: Stop Gradle daemons
        run: ./gradlew --stop

  update_api:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: apiDump

      - name: Stop Gradle daemons
        run: ./gradlew --stop

      - name: "Commit new API files"
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update API files
          file_pattern: arrow-libs/**/api/*.api
