---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
trigger_map:
- push_branch: master
  workflow: deploy
- push_branch: "*"
  workflow: build
- pull_request_target_branch: "*"
  workflow: build
workflows:
  build:
    envs:
    - _JAVA_OPTIONS: -Xms512m -Xmx3584m
    steps:
    - script:
        title: dokka
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            ./gradlew dokka
    - script:
        title: runAnk
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            ./gradlew :arrow-docs:runAnk
  deploy:
    envs:
    - _JAVA_OPTIONS: -Xms512m -Xmx3584m
    steps:
    - script:
        title: dokka
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            ./gradlew dokka
    - script:
        title: runAnk
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -ex
            ./gradlew :arrow-docs:runAnk
    - script:
           deps:
             apt_get:
             - name: awscli
               bin_name: aws
           title: deploy
           inputs:
           - content: |-
               #!/usr/bin/env bash
               set -ex
               bundle install --gemfile modules/docs/arrow-docs/Gemfile --path vendor/bundle
               export BUNDLE_GEMFILE=modules/docs/arrow-docs/Gemfile
               bundle exec jekyll build -s modules/docs/arrow-docs/build/site -d modules/docs/arrow-docs/build/_site
               aws s3 sync modules/docs/arrow-docs/build/_site s3://$S3_BUCKET > aws_sync_jekyll.log
